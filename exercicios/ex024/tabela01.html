<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    table{
        border: 1px solid black;
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: right;
        vertical-align: top;
    }
    .numero{
        text-align: left;

    }
    </style>
</head>
<body>
    <h1> minha primeira tabela</h1>
    <!-- Hierarquia de tabelas(simples
        table
        Table row - linha de tabela
        table data- dado de tabela
        table geader-cabeÃ§alho de tabela
        )-->
        <table>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>
            <tr>
                <td>A3
                </td>
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>
        </table>
</body>
</html>
