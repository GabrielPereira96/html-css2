<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
    <td>E</td>
    <td>F</td>
        </tr>
    </table>
</body>
</html>
